version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://get.pnpm.io/install.sh | sh -
        - pnpm config set store-dir .pnpm-store
        - echo "Installing dependencies..."
        - timeout 600 pnpm install --frozen-lockfile=false --prefer-offline --reporter=append-only || echo "Install completed with potential issues"
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=6144"
        # For static export, we don't need SSR environment variables
        - echo "Starting build process..."
        - timeout 1200 pnpm run build
        - echo "Build completed."
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**
      - node_modules/**
      - pnpm-lock.yaml
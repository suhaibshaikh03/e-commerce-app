version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        # Use --reporter=append-only to prevent the log from hanging
        - pnpm install --reporter=append-only
    build:
      commands:
        # Inject secrets (as noted in your log warnings)
        - env | grep -E 'NEXT_PUBLIC_|STRIPE_|DATABASE_' >> .env.production
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        # 1. Configure pnpm for a non-interactive CI environment
        - pnpm config set store-dir .pnpm-store
        # 2. Add --frozen-lockfile=false if your lockfile is out of sync
        - pnpm install --reporter=append-only --frozen-lockfile=false
    build:
      commands:
        # 3. Increase memory for the build process (common for Next.js)
        - export NODE_OPTIONS="--max-old-space-size=4096"
        - env | grep -E 'NEXT_PUBLIC_|STRIPE_|DATABASE_' >> .env.production
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*
      - .next/cache/**/*
      - node_modules/**/*
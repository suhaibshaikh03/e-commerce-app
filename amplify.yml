version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm config set store-dir .pnpm-store
        - pnpm install --frozen-lockfile=false
    build:
      commands:
        - export NODE_OPTIONS="--max-old-space-size=6144"
        - echo "Installing dependencies and building Next.js app..."
        - pnpm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .pnpm-store/**/*
      - node_modules/**/*